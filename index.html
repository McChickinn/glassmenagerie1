<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Glass Menagerie</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar a, .cart {
            color: #f2f2f2;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 16px;
            position: relative;
        }
        .navbar a:hover, .cart:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
        }
        .dropdown .dropbtn {
            background: none;
            border: none;
            color: white;
            padding: 14px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 5px;
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Cart Styling */
        .cart {
            margin-left: auto;
        }
        .cart-icon {
            font-size: 20px;
        }
        .cart-count {
            position: absolute;
            top: 8px;
            right: 10px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 3px 7px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="#about">About Us</a>
        
        <!-- Dropdown Menu for Categories -->
        <div class="dropdown">
            <button class="dropbtn">Categories â–¼</button>
            <div class="dropdown-content">
                <a href="antiques.html">Antiques</a>
                <a href="collectibles.html">Collectibles</a>
                <a href="glassware.html">Glassware</a>
            </div>
        </div>

        <a href="#contact">Contact</a>

        <!-- Cart Button (Links to cart.html) -->
        <a href="cart.html" class="cart">
            <i class="fas fa-shopping-cart cart-icon"></i>
            <span class="cart-count" id="cart-count">0</span>
        </a>
    </div>

    <!-- Script for Cart Count & Cart Functionality -->
    <script>
        // Function to update cart count from localStorage
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartCount = cart.length;
            document.getElementById("cart-count").innerText = cartCount;
        }

        // Example function to add an item to the cart
        function addToCart(item) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(item); // Add item to cart
            localStorage.setItem("cart", JSON.stringify(cart)); // Save updated cart to localStorage
            updateCartCount(); // Update the cart count in the navbar
        }

        // Call updateCartCount when the page loads to reflect any cart items
        window.onload = updateCartCount;
    </script>

</body>
</html>
